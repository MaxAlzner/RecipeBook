<div id="UploadImageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="UploadImageModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove"></span></button>
                <h4 class="modal-title" id="UploadImageModalLabel">Upload Image</h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="uploadimage-uniqueid" />
                <div class="form-group text-right">
                    <span class="btn btn-default btn-file">
                        <span class="glyphicon glyphicon-folder-open"></span>&nbsp;Browse
                        <input id="uploadimage-file" type="file" accept="image/*" multiple />
                    </span>
                </div>
                <div id="uploadimage-progress" class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
